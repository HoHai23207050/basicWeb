<DOCTYPE html>
<html lang="en">
<head>
	<title>HTH Form</title>
	<meta charset="utf-8"/>
	<meta name="description" content="HTH Form"/>
	<meta name="keywords" content="Form, Course, IT, Registration"/>
	<meta name="author" content="Ho Hai">
	<script src="register.js"></script>
</head>

<body>
	<h1>HTH Education</h1>
	<h2>Registration Form</h2>
	<form id="registerForm" method="post" action="confirm.html">
		<fieldset>
			<legend>Personal information</legend>
			<p><label for="firstname">Enter your First Name: </label>
			<input type="text" id="firstname" name="firstname"/></p>

			<p><label for="lastname">Enter your Last Name: </label>
			<input type="text" id="lastname" name="lastname" /></p>

			<p><label for="email">Enter your Email: </label>
			<input type="text" id="email" name="email" /></p>

			<p><label for="phonenumber">Enter your Phone Number: </label>
			<input type="text" id="phonenumber" name="phonenumber" /></p>

			<p><label for="age">Enter your Age: </label>
			<input type="text" id="age" name="age" /></p>

		</fieldset>
		<br/>
		<fieldset id="radio_occupation">
			<legend>Select your occupation</legend>
			<input type="radio" name="occupation" id="highschool" value="highschool"/>
			<label for="highschool">Highschool</label><br/>

			<input type="radio" name="occupation" id="university" value="university"/>
			<label for="university">University</label><br/>

			<input type="radio" name="occupation" id="working" value="working"/>
			<label for="working">Working</label><br/>

			<input type="radio" name="occupation" id="retired" value="retired"/>
			<label for="retired">Retired</label><br/>

		</fieldset>
		<br/>
		<fieldset>
			<legend>Select Courses</legend>
			<label for="logicmath">Logic Math - 449k </label>
			<input type="checkbox" id="logicmath" name="logicmath" value="logicmath" /><br />

			<label for="python">Python Basic - 799k</label>
			<input type="checkbox" id="python" name="python" value="python" /><br />

			<label for="web">Web Basic - 749k</label>
			<input type="checkbox" id="web" name="web" value="web" /> <br />

			<label for="game">Game Python - 149k</label>
			<input type="checkbox" id="game" name="game" value="game" /><br />

			<label for="datascience">Data Science Basic - 249k</label>
			<input type="checkbox" id="datascience" name="datascience" value="datascience" /><br />

			<label for="ai">AI Basic - 499k</label>
			<input type="checkbox" id="ai" name="ai" value="ai" /><br />
		</fieldset>

		<br/>
		<label for="payment">Payment method</label>
		<select name="payment" id="payment">
			<option value="none">Please select</option>
			<option value="paypal">Paypal</option>
			<option value="creditcard">Credit Card</option>
		</select>
		<br/>
		<br/>
		<input type="submit" value="Register Now" />
		<input type="reset" value="Reset" />

	</form>

</body>
</html>
